@if (createGame$ | async; as gameId) {
  <div>Game-ID: {{ gameId }}</div>
}
<div class="settings-container">
  <div [formGroup]="form">
    <mat-form-field class="name-field" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="playerName" required/>
    </mat-form-field>
  </div>

  <div class="create-game-buttons">
    <button mat-raised-button [disabled]="buttonsDisabled$ | async" (click)="onButtonClick($event)">
      <mat-list-item>
        <mat-icon class="left-button" matListItemIcon>add</mat-icon>
      </mat-list-item>
    </button>
    <h2 class="title">create Game</h2>
    <button class="right-button" mat-raised-button [disabled]="buttonsDisabled$ | async" (click)="onButtonClick($event)">
      <mat-list-item>
        <mat-icon matListItemIcon>add</mat-icon>
      </mat-list-item>
    </button>
  </div>

  @if (games$ | async) {
      <h1 class="title">Games</h1>
    <div class="table-container">
      <table mat-table [dataSource]="games$" class="mat-elevation-z8">

        <ng-container matColumnDef="{{displayedColumns[0]}}">
          <td mat-cell *matCellDef="let game">
            <button class="player1-button" mat-raised-button [disabled]="buttonsDisabled$ | async"
                    (click)="onButtonClick($event)">
              <mat-list-item>
                <mat-icon matListItemIcon>person</mat-icon>
              </mat-list-item>
            </button>
            {{ game.player1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="{{displayedColumns[1]}}">
          <td mat-cell *matCellDef="let game">
            <button class="player2-button" mat-raised-button [disabled]="buttonsDisabled$ | async"
                    (click)="onButtonClick($event)">
              <mat-list-item>
                <mat-icon matListItemIcon>person</mat-icon>
              </mat-list-item>
            </button>
            {{ game.player2 }}
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  }
</div>
